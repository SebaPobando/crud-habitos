<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Habitapp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Habitapp</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="welcome-container">
    <h1>¡Bienvenido a Habitapp!</h1>
    <p>Organiza tus hábitos y comienza a construir una vida mejor.</p>

    <div class="button-group">
      <ion-button expand="block" color="primary" (click)="goToAgregar()">Agregar Hábito</ion-button>
      <ion-button expand="block" color="tertiary" (click)="goToListar()">Mis Hábitos</ion-button>
    </div>
  </div>
</ion-content>
