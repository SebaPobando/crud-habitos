<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar Hábito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar hábito</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="form-container">
    <!-- Campo para el nombre del hábito -->
    <ion-input label="Hábito" label-placement="floating" fill="outline" placeholder="Nombre del hábito"
      [(ngModel)]="habito" class="input-field">
    </ion-input>

    <!-- Campo para la descripción del hábito -->
    <ion-input label="Descripción" label-placement="floating" fill="outline" placeholder="Describe la actividad"
      [(ngModel)]="descripcion" class="input-field">
    </ion-input>

    <!-- Selector de días -->
    <ion-select placeholder="Selecciona los días" interface="popover" multiple="true" [(ngModel)]="dias"
      class="input-field">
      <ion-select-option value="Lunes">Lunes</ion-select-option>
      <ion-select-option value="Martes">Martes</ion-select-option>
      <ion-select-option value="Miércoles">Miércoles</ion-select-option>
      <ion-select-option value="Jueves">Jueves</ion-select-option>
      <ion-select-option value="Viernes">Viernes</ion-select-option>
      <ion-select-option value="Sábado">Sábado</ion-select-option>
      <ion-select-option value="Domingo">Domingo</ion-select-option>
    </ion-select>

    <!-- Campo para la hora de inicio -->
    <ion-input label="Hora de Inicio" label-placement="floating" fill="outline"
      placeholder="Ingrese el horario para realizar el hábito" type="time" [(ngModel)]="horaInicio" class="input-field">
    </ion-input>

    <!-- Campo para la hora de finalización -->
    <ion-input label="Hora de Finalización" label-placement="floating" fill="outline"
      placeholder="Ingrese el horario para realizar el hábito" type="time" [(ngModel)]="horaFinal" class="input-field">
    </ion-input>

    <!-- Botones para agregar el hábito o volver -->
    <div class="button-container">
      <ion-button (click)="agregarHabito()" color="secondary" class="button-primary">Agregar</ion-button>
      <ion-button (click)="goToHome()" color="warning" class="button-secondary">Volver</ion-button>
    </div>
  </div>
</ion-content>
