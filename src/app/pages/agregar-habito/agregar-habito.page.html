<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>agregar-habito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">agregar-habito</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-input label="Hábito" label-placement="floating" fill="outline" placeholder="Nombre del hábito"></ion-input>
<ion-input label="Descripción" label-placement="floating" fill="outline" placeholder="Describe la actividad"></ion-input>
<ion-input label="Días" label-placement="floating" fill="outline" placeholder="Agrega los días a realizar"></ion-input>
<ion-input label="Hora de Inicio" label-placement="floating" fill="outline" placeholder="Ingrese el horario para realizar el hábito" type="time"></ion-input>
<ion-input label="Hora de Finalización" label-placement="floating" fill="outline" placeholder="Ingrese el horario para realizar el hábito" type="time"></ion-input>
<ion-button (click)="goToListar()" color="secondary">Agregar</ion-button>
</ion-content>
