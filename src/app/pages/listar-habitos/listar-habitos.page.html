<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tus Hábitos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tus Hábitos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let habito of habitos; let i = index">
    <img alt="Estudiar" src="{{habito.imagenUrl}}" />
    <ion-card-header>
      <ion-card-title>{{habito.habito}}</ion-card-title>
      <ion-card-subtitle>{{habito.descripcion}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Días a realizar: <br>
      {{habito.dias.join(', ')}}
    </ion-card-content>

    <ion-card-content>
      Hora de Inicio: <br>
      {{habito.horaInicio}}
    </ion-card-content>

    <ion-card-content>
      Hora de finalización: <br>
      {{habito.horaFinal}}
    </ion-card-content>

    <ion-button (click)="eliminarHabito(i)" color="danger">Eliminar</ion-button>
  </ion-card>

</ion-content>
