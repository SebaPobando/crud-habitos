<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tus Hábitos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tus Hábitos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Iteración sobre la lista de hábitos -->
  <ion-card *ngFor="let habito of habitos; let i = index">
    <img alt="Estudiar" [src]="habito.imagenUrl" />
    <ion-card-header>
      <ion-card-title>{{ habito.habito }}</ion-card-title>
      <ion-card-subtitle>{{ habito.descripcion }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Días a realizar: <br />
      {{ habito.dias.join(', ') }}
    </ion-card-content>

    <ion-card-content>
      Hora de Inicio: <br />
      {{ habito.horaInicio }}
    </ion-card-content>

    <ion-card-content>
      Hora de Finalización: <br />
      {{ habito.horaFinal }}
    </ion-card-content>

    <ion-button (click)="eliminarHabito(i)" color="danger">Eliminar</ion-button>
  </ion-card>

  <ion-button color="warning" (click)="goToHome()" style="position: fixed; bottom: 20px; right: 20px; z-index: 10;">
    Volver
  </ion-button>
</ion-content>
